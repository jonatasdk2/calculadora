<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="container">
        <div class="calc">

            <div class="vis">1+1</div>           
            <p class="res">0</p>

        </div>
        <div class="teclado">
            <div class="n" id="reset">CE</div> <!-- Botão CE -->
            <div class="n" value="7">7</div>
            <div class="n" value="4">4</div>
            <div class="n" value="1">1</div>
            <div class="n" value="+-">±</div> <!-- Botão de sinal positivo/negativo -->
            <div class="n" value="C">C</div> <!-- Botão C -->
            <div class="n" value="8">8</div>
            <div class="n" value="5">5</div>
            <div class="n" value="2">2</div>
            <div class="n" value="0">0</div>
            <div class="n" id="percent">%</div> <!-- Botão % -->
            <div class="n" value="9">9</div>
            <div class="n" value="6">6</div>
            <div class="n" value="3">3</div>
            <div class="n" value=",">,</div> <!-- Botão de vírgula -->
            <div class="n cor" value="/">/</div>
            <div class="n cor" value="*">*</div>
            <div class="n cor" value="-">-</div>
            <div class="n cor" value="+">+</div>
            <div class="n ig">=</div> <!-- Botão de igual -->
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
